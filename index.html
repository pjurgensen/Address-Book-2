<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>

      <div class="row">
        <div class="col-sm-4">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            
            <div id="new-addresses">
            	<div class="new-address">
            		<div class="form-group">
              		<label for="new-street">Street</label>
              		<input type="text" class="form-control new-street">
            		</div>
            		<div class="form-group">
            			<label for="new-city">City</label>
            			<input type="text" class="form-control new-city">
            		</div>
            		<div class="form-group">
            			<label for="new-state">State</label>
            			<input type="text" class="form-control new-state">
            		</div>
            	</div>
            </div>

            <div id="new-phoneNumbers">
              <div class="new-phone">
                <div class="form-group">
                  <label for="new-phone">Phone Number</label>
                  <input type="text" class="form-control new-number">
                </div>
              </div>
            </div>
						
						<span class="btn btn-primary" id="add-address">Another address</span>
            <span class="btn btn-primary" id="add-phoneNumber">Another phone #</span>
						</br>
            <button type="submit" class="btn" id="add-button">Add</button>
          </form>
        </div>
        <div class="col-sm-4">
          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>

        <div class="col-sm-4">
          <div id="show-contact">
            <h2></h2>

            <p><span class="show">First name: </span><span class="first-name"></span></p>
            <p><span class="show">Last name: </span><span class="last-name"></span></p>
            <p class="show">Addresses:</p>
            <ul id="addresses">
            
            </ul>

            <p class="show">Phone numbers:</p>
            <ul id="phoneNumbers">

            </ul>
          </div>  
        </div>
      </div>
    </div>
  </body>
</html>
